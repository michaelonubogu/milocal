                <div class="well" ng-controller="ComentariosCtrl">
                <div class="input-group">
                <input type="text" class="form-control" placeholder="Comentar AquÃ­..." ng-model="review">
                <span class="input-group-btn">
                <button class="btn btn-default" type="button" ng-click="addComentario()">Publicar!</button>

                <div class="cmt" style="margin-top:10px;">

                        <a ng-click="deleteComment($index)">delete</a>
                        <p></p>
                    </div>
                </div><!--FIN DE COMENTARIOS -->
            </div>
</panel>
