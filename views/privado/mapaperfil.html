<style>
    #mapa{
    width:100%;
    height: 300px
    }
.angular-google-map-container { height: 300px; }
</style>
<div ng-app="mapaPerfil" ng-controller="mperfil">
<div id="mapa">
 <ui-gmap-google-map center="map.center" zoom="map.zoom" draggable="true" options="options" events="maps.events">
        <ui-gmap-marker id="MapaPerfil" coords="marker.coords" type="cluster" options="marker.options" events="marker.events" idkey="marker.id">
        <ui-gmap-window options="windowOptions" closeClick="closeClick()">
                <div><strong>{{nombrelocal}}</strong><br/>{{rubrolocal}}</div>
            </ui-gmap-window>
        </ui-gmap-marker>
    </ui-gmap-google-map>
</div>
</div>
